<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        position: absolute;
        height: 100%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Hello Montreal! Google Maps</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var montreal_center = {lat: 45.5050384522, lng: -73.8405583618};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: montreal_center
        });
        var marker = new google.maps.Marker({
          position: montreal_center,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIB1S-WLjLiDO4DpkhXg3InB6LBLsioBc&callback=initMap">
    </script>
  </body>
</html>
